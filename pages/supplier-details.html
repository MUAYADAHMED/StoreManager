<!-- Page Header -->
<div class="mb-6">
    <div class="flex items-center gap-3 mb-4">
        <button id="back-to-suppliers-btn" class="w-8 h-8 flex items-center justify-center cursor-pointer">
            <i class="ri-arrow-right-line text-gray-600 text-xl"></i>
        </button>
        <div>
            <h1 class="text-2xl font-bold text-gray-800" id="details-page-supplier-name">اسم المورد</h1>
            <p class="text-sm text-gray-500">تفاصيل المشتريات والمدفوعات</p>
        </div>
    </div>
</div>

<!-- Summary Cards -->
<div class="bg-white rounded-xl p-6 shadow-sm border mb-6">
    <div class="grid grid-cols-3 gap-4 text-center">
        <div>
            <p class="text-xs text-gray-500">إجمالي المشتريات</p>
            <p class="text-lg font-bold text-red-600" id="details-page-total-purchases">0 ر.س</p>
        </div>
        <div>
            <p class="text-xs text-gray-500">إجمالي المدفوعات</p>
            <p class="text-lg font-bold text-green-600" id="details-page-total-payments">0 ر.س</p>
        </div>
        <div>
            <p class="text-xs text-gray-500">الرصيد المستحق</p>
            <p class="text-lg font-bold text-orange-600" id="details-page-remaining">0 ر.س</p>
        </div>
    </div>
</div>

<!-- Transactions List -->
<div>
    <h2 class="text-lg font-semibold mb-4 text-gray-800">سجل المعاملات</h2>
    <ul id="details-page-transactions-list" class="space-y-3">
        <!-- Transactions will be added here dynamically -->
        <li class="text-gray-400 text-sm text-center p-4 bg-gray-50 rounded-lg">لا توجد معاملات مسجلة</li>
    </ul>
</div>

<!-- Add Transaction Modal -->
<div id="transactionModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md p-6 transform transition-all scale-95 opacity-0">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-800">إضافة معاملة للمورد</h3>
            <button class="modal-close-btn w-8 h-8 flex items-center justify-center cursor-pointer" data-modal="transactionModal">
                <i class="ri-close-line text-gray-500 text-xl"></i>
            </button>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">المورد</label>
                <input type="text" id="transaction-supplier-input" class="w-full bg-gray-100 rounded-lg px-4 py-3 text-sm border-none" readonly>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">نوع المعاملة</label>
                <div class="flex gap-3">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="transaction-type" value="purchase" checked class="ml-2 text-primary focus:ring-primary">
                        <span class="text-sm">مشتراة (دين على المورد)</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="transaction-type" value="payment" class="ml-2 text-primary focus:ring-primary">
                        <span class="text-sm">دفعة (سداد للمورد)</span>
                    </label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">المبلغ (ر.س)</label>
                <input type="number" id="transaction-amount-input" class="w-full bg-gray-50 rounded-lg px-4 py-3 text-sm border-none focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="أدخل المبلغ">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">تفاصيل المعاملة</label>
                <textarea id="transaction-details-input" class="w-full bg-gray-50 rounded-lg px-4 py-3 text-sm border-none focus:outline-none focus:ring-2 focus:ring-primary/20 resize-none" rows="3" placeholder="مثال: خضروات متنوعة، لحوم، إلخ..."></textarea>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="button" class="modal-close-btn flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg !rounded-button cursor-pointer hover:bg-gray-300 transition-colors" data-modal="transactionModal">إلغاء</button>
                <button type="button" class="flex-1 bg-secondary text-white py-3 rounded-lg !rounded-button cursor-pointer hover:bg-orange-600 transition-colors" onclick="saveTransactionOnDetailsPage()">حفظ المعاملة</button>
            </div>
        </form>
    </div>
</div>
