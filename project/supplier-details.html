<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المورد - دفتر حسابات البوفية</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",
            secondary: "#10B981",
          },
        },
      },
    };
  </script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap");
    body { 
      font-family: "Tajawal", sans-serif; 
    }
    .content-area { 
      padding-bottom: 120px; 
    }
    .fab {
      position: fixed;
      bottom: 100px;
      left: 20px;
      z-index: 40;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 30;
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- HEADER -->
  <div class="bg-white shadow-sm px-4 py-3 flex items-center gap-3 sticky top-0 z-20">
    <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200">
      <i class="ri-arrow-right-line text-xl text-gray-700"></i>
    </button>

    <div>
      <h1 class="text-lg font-bold text-gray-800" id="supplier-name">جاري التحميل...</h1>
      <p class="text-xs text-gray-500">تفاصيل الشراء والدفع</p>
    </div>
  </div>

  <main class="container mx-auto px-4 pt-6 content-area">
    <!-- Loading indicator -->
    <div id="loading-indicator" class="text-center py-10">
      <div class="loading-spinner"></div>
      <p class="text-gray-500 mt-2">جاري تحميل بيانات المورد...</p>
    </div>

    <!-- Content (hidden initially) -->
    <div id="content-area" class="hidden">
      <!-- SUPPLIER CARD -->
      <div class="bg-white p-5 rounded-xl shadow-sm border mb-6">
        <div class="flex items-center gap-6">

          <!-- AVATAR -->
          <div class="w-14 h-14 rounded-full bg-purple-600 flex items-center justify-center text-white text-2xl font-bold" id="supplier-avatar">
            م
          </div>

          <div class="flex-1">
            <h2 class="font-bold text-xl text-gray-800" id="supplier-fullname">اسم المورد</h2>
            <p class="text-gray-600 text-sm" id="supplier-phone">
              <i class="ri-phone-line text-gray-500"></i>
              الهاتف
            </p>

            <div class="mt-2 flex gap-6 text-sm">
              <p><span class="text-gray-500">عدد المعاملات:</span> <span class="font-bold" id="transaction-count">0</span></p>
              <p><span class="text-gray-500">آخر معاملة:</span> <span class="font-bold" id="last-transaction">--</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- SUPPLIER STATISTICS -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- Amount We Owe -->
        <div class="bg-white p-4 rounded-xl shadow-sm border">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center">
              <i class="ri-money-dollar-circle-line text-red-600 text-lg"></i>
            </div>
            <div>
              <p class="text-xs text-gray-500">لهم علينا</p>
              <p class="text-lg font-bold text-red-600" id="amount-due">0 ج.م</p>
            </div>
          </div>
        </div>

        <!-- Amount They Owe -->
        <div class="bg-white p-4 rounded-xl shadow-sm border">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
              <i class="ri-bank-card-line text-green-600 text-lg"></i>
            </div>
            <div>
              <p class="text-xs text-gray-500">علينا لهم</p>
              <p class="text-lg font-bold text-green-600" id="amount-owed">0 ج.م</p>
            </div>
          </div>
        </div>
      </div>

      <!-- BALANCE SUMMARY -->
      <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl shadow-sm border-2 border-blue-200 mb-6">
        <p class="text-gray-600 text-sm mb-2">الرصيد الحالي</p>
        <p class="text-4xl font-bold text-blue-600" id="balance-summary">0 ج.م</p>
        <p class="text-xs text-gray-500 mt-2" id="balance-status">موازنة الصفر</p>
      </div>

      <!-- TRANSACTIONS TABLE -->
      <div class="bg-white rounded-xl shadow-sm border p-4 mb-6">
        <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
          <i class="ri-list-check-2 text-purple-600"></i>
          سجل المعاملات
        </h3>

        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b-2 border-gray-200">
                <th class="text-right p-3 text-gray-600">التاريخ</th>
                <th class="text-right p-3 text-gray-600">النوع</th>
                <th class="text-right p-3 text-gray-600">الوصف</th>
                <th class="text-right p-3 text-gray-600">المبلغ</th>
                <th class="text-center p-3 text-gray-600">الإجراءات</th>
              </tr>
            </thead>
            <tbody id="transactions-table">
              <!-- Will be filled by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Action Button -->
  <div class="fab">
    <button onclick="showAddTransactionModal()" 
      class="w-14 h-14 rounded-full bg-purple-600 hover:bg-purple-700 text-white shadow-lg flex items-center justify-center text-xl transition">
      <i class="ri-add-line"></i>
    </button>
  </div>

  <!-- Bottom Navigation -->
  <div id="navbar"></div>

  <!-- Modal Container -->
  <div id="modalContainer"></div>

  <!-- Load common JS -->
  <script src="js/common.js"></script>

  <!-- Page specific script -->
  <script>
    let currentSupplierId = null;

    // Get supplier ID from URL
    function getSuppliersIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get('id')) || null;
    }

    // Go back
    function goBack() {
      window.history.back();
    }

    // Initialize page
    function init() {
      currentSupplierId = getSuppliersIdFromURL();
      if (!currentSupplierId) {
        document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">خطأ: لم يتم تحديد المورد</p>';
        return;
      }

      loadSupplierData();
    }

    // Load supplier data
    function loadSupplierData() {
      const supplier = appData.suppliers.find(s => s.id === currentSupplierId);
      
      if (!supplier) {
        document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500">المورد غير موجود</p>';
        return;
      }

      // Hide loading, show content
      document.getElementById('loading-indicator').classList.add('hidden');
      document.getElementById('content-area').classList.remove('hidden');

      // Update header
      document.getElementById('supplier-name').textContent = supplier.name;
      document.getElementById('supplier-avatar').textContent = supplier.name.charAt(0);

      // Update supplier card
      document.getElementById('supplier-fullname').textContent = supplier.name;
      document.getElementById('supplier-phone').innerHTML = supplier.phone ? 
        `<i class="ri-phone-line text-gray-500 ml-1"></i>${supplier.phone}` : 
        '<span class="text-gray-400">لا يوجد هاتف</span>';

      // Count transactions
      document.getElementById('transaction-count').textContent = supplier.transactions.length;

      // Last transaction date
      if (supplier.transactions.length > 0) {
        const lastDate = new Date(supplier.transactions[0].date).toLocaleDateString('ar-EG');
        document.getElementById('last-transaction').textContent = lastDate;
      }

      // Calculate statistics
      let purchased = 0;  // We owe them
      let paid = 0;       // We paid them

      supplier.transactions.forEach(t => {
        if (t.type === 'purchase') {
          purchased += t.amount;
        } else if (t.type === 'payment') {
          paid += t.amount;
        }
      });

      const balance = purchased - paid;

      // Update stat cards
      document.getElementById('amount-due').textContent = purchased.toLocaleString('ar-EG') + ' ج.م';
      document.getElementById('amount-owed').textContent = paid.toLocaleString('ar-EG') + ' ج.م';

      // Update balance with color coding
      const balanceEl = document.getElementById('balance-summary');
      const balanceStatusEl = document.getElementById('balance-status');
      const balanceContainer = document.querySelector('.bg-gradient-to-br');
      
      balanceEl.textContent = Math.abs(balance).toLocaleString('ar-EG') + ' ج.م';
      
      if (balance > 0) {
        balanceStatusEl.textContent = 'نحن مدينون لهم بهذا المبلغ';
        balanceEl.classList.remove('text-green-600');
        balanceEl.classList.add('text-red-600');
        balanceContainer?.classList.remove('from-blue-50', 'to-blue-100', 'border-blue-200');
        balanceContainer?.classList.add('from-red-50', 'to-red-100', 'border-red-200');
      } else if (balance < 0) {
        balanceStatusEl.textContent = 'هم مدينون لنا بهذا المبلغ';
        balanceEl.classList.remove('text-red-600');
        balanceEl.classList.add('text-green-600');
        balanceContainer?.classList.remove('from-blue-50', 'to-blue-100', 'border-blue-200');
        balanceContainer?.classList.add('from-green-50', 'to-green-100', 'border-green-200');
      } else {
        balanceStatusEl.textContent = 'موازنة الصفر';
        balanceEl.classList.remove('text-red-600', 'text-green-600');
        balanceEl.classList.add('text-blue-600');
      }

      // Render transactions
      renderTransactions(supplier.transactions);
    }

    // Render transactions table
    function renderTransactions(transactions) {
      const table = document.getElementById('transactions-table');
      table.innerHTML = '';

      if (transactions.length === 0) {
        table.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">لا توجد معاملات</td></tr>';
        return;
      }

      transactions
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .forEach(t => {
          const date = new Date(t.date).toLocaleDateString('ar-EG');
          const typeText = t.type === 'purchase' ? 'شراء' : 'دفع';
          const amountClass = t.type === 'purchase' ? 'text-red-600' : 'text-green-600';

          const row = document.createElement('tr');
          row.className = 'border-b hover:bg-gray-50';
          row.innerHTML = `
            <td class="p-3">${date}</td>
            <td class="p-3"><span class="px-2 py-1 rounded-full text-xs font-semibold ${amountClass} bg-opacity-10" style="background-color: currentColor; opacity: 0.1; color: inherit;">${typeText}</span></td>
            <td class="p-3">${t.description}</td>
            <td class="p-3 font-bold ${amountClass}">${t.amount.toLocaleString('ar-EG')} ج.م</td>
            <td class="p-3 text-center">
              <button onclick="deleteTransaction(${t.id})" class="text-red-600 hover:text-red-700" title="حذف">
                <i class="ri-delete-bin-line"></i>
              </button>
            </td>
          `;
          table.appendChild(row);
        });
    }

    // Show add transaction modal
    function showAddTransactionModal() {
      const supplier = appData.suppliers.find(s => s.id === currentSupplierId);
      
      let modalContent = `
        <h3 class="text-xl font-bold mb-4">إضافة معاملة - ${supplier.name}</h3>
        
        <form onsubmit="saveTransaction(event)">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">نوع المعاملة</label>
            <select required id="transactionType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
              <option value="">-- اختر النوع --</option>
              <option value="purchase">شراء</option>
              <option value="payment">دفع</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-2">المبلغ</label>
            <input type="number" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" name="amount">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-2">الوصف</label>
            <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" name="description" rows="2"></textarea>
          </div>

          <div class="flex gap-3">
            <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg transition">
              إضافة
            </button>
            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg transition">
              إلغاء
            </button>
          </div>
        </form>
      `;

      showModal(modalContent);
    }

    // Save transaction
    function saveTransaction(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const type = formData.get('transactionType');
      const amount = parseFloat(formData.get('amount'));
      const description = formData.get('description');

      if (!type || amount <= 0) {
        showNotification('يرجى ملء جميع الحقول بشكل صحيح', 'error');
        return;
      }

      const supplier = appData.suppliers.find(s => s.id === currentSupplierId);
      supplier.transactions.push({
        id: Date.now(),
        type: type,
        amount: amount,
        date: new Date().toISOString(),
        description: description || 'معاملة جديدة',
      });

      saveDataToLocalStorage();
      loadSupplierData();
      closeModal();
      showNotification('تمت إضافة المعاملة بنجاح', 'success');
    }

    // Delete transaction
    function deleteTransaction(transactionId) {
      if (confirm('هل أنت متأكد من حذف هذه المعاملة؟')) {
        const supplier = appData.suppliers.find(s => s.id === currentSupplierId);
        supplier.transactions = supplier.transactions.filter(t => t.id !== transactionId);
        
        saveDataToLocalStorage();
        loadSupplierData();
        showNotification('تم حذف المعاملة بنجاح', 'success');
      }
    }

    // Show modal
    function showModal(content) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 slide-in">
          ${content}
        </div>
      `;
      document.getElementById('modalContainer').appendChild(modal);
    }

    // Close modal
    function closeModal() {
      document.getElementById('modalContainer').innerHTML = '';
    }

    // Load components when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('navbar', 'components/navbar.html');
      setTimeout(init, 100);
    });
  </script>
</body>
</html>
